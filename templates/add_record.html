<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Records</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: "#646F86",
              button: "#3D3D3D",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-background">
    <div id="top-bar" class="flex w-full">
      <a href="/">
        <img src="/static/images/Logo.png" class="w-[150px] p-4" />
      </a>
      <a
        href="{{ url_for('add_record') }}"
        class="p-3 mt-[6px] text-right ml-auto mr-[30px]"
        >add record</a
      >
      <a
        href="{{ url_for('logout') }}"
        class="p-3 mt-[6px] text-right mr-[30px]"
        >Logout</a
      >
    </div>
    <hr class="border-t-2 border-gray-300" />
    <div
      class="max-w-4xl mx-auto p-6 flex flex-col items-center justify-center min-h-screen"
      style="transform: translateY(-10%)"
    >
      <h2 class="text-4xl font-bold mb-4 text-center text-[white]">
        Add a New Record
      </h2>

      <form
        action="/add_record"
        class="flex flex-col items-center justify-center mt-60 w-1/2"
        method="post"
      >
        <input
          type="text"
          id="record_text"
          placeholder="Record"
          name="record_text"
          class="w-full px-3 py-2 border border-[#d9d9d9] rounded-md"
          required
        /><br /><br />
        <button
          type="submit"
          class="w-full bg-button text-white p-2 rounded-md text-base mt-6 font-normal leading-normal text-center"
          value="Add Record"
        >
          Add record
        </button>
      </form>
    </div>
  </body>
</html>
