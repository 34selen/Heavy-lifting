<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: "#646F86",
              button: "#3D3D3D",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-background flex flex-col h-full">
    <!-- Logo at the top -->
    <img src="/static/images/Logo.png" class="w-[150px] p-4" />

    <!-- Div that takes the remaining space -->
    <div class="flex-grow flex items-center justify-center w-full">
      <div
        class="flex flex-col items-center justify-center w-[40%] bg-white p-8 rounded-2xl shadow-lg"
        style="transform: translateY(-10%)"
      >
        <h1 class="text-3xl font-bold mb-6">Login</h1>
        <div class="bg-white p-8 rounded flex items-center justify-center">
          <form action="/login" method="post">
            <input
              type="id"
              class="w-full px-3 py-2 border border-[#d9d9d9] rounded-md"
              id="id"
              placeholder="아이디"
              name="id"
              required
            /><br /><br />
            <input
              type="password"
              id="password"
              class="w-full px-3 py-2 border border-[#d9d9d9] rounded-md"
              placeholder="비밀번호"
              name="password"
              required
            /><br /><br />
            <div class="flex w-full">
              <a
                href="{{ url_for('register') }}"
                class="w-1/2 bg-[#F2F2F7] text-black p-2 mr-3 rounded-md text-base font-normal leading-normal text-center"
              >
                회원가입
              </a>

              <button
                type="submit"
                class="w-1/2 bg-button text-white p-2 rounded-md text-base font-normal leading-normal text-center"
              >
                로그인
              </button>
            </div>
          </form>
          {% if error %}
          <script>
            alert("{{ error }}");
          </script>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
