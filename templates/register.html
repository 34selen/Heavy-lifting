<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/static/images/favicon-96x96.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: "#646F86",
              button: "#3D3D3D",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-background flex flex-col h-full">
    <a href="/">
      <img src="/static/images/Logo.png" class="w-[150px] p-4" />
    </a>
    <div class="flex-grow flex items-center justify-center w-full">
      <div
        class="flex flex-col items-center justify-center w-[40%] bg-white p-8 rounded-2xl shadow-lg"
        style="transform: translateY(-10%)"
      >
        <h1 class="text-3xl font-bold mb-6">Register</h1>
        <form action="/register" method="post">
          <input
            type="text"
            placeholder="아이디"
            id="id"
            name="id"
            class="w-full px-3 py-2 border border-[#d9d9d9] rounded-md"
            required
          /><br /><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="사용자 이름"
            class="w-full px-3 py-2 border border-[#d9d9d9] rounded-md"
            required
          /><br /><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호"
            class="w-full px-3 py-2 border border-[#d9d9d9] rounded-md"
            required
          /><br /><br />
          <button
            type="submit"
            class="w-full bg-button text-white p-2 rounded-md text-base font-normal leading-normal text-center"
          >
            회원가입
          </button>
        </form>
        {% if error %}
        <script>
          alert("{{ error }}");
        </script>
        {% endif %}
      </div>
    </div>
  </body>
</html>
